<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class='login-page'>
        <div class='login-panel'>
        <div class='login-panel-sub'>
            <h1 class='title'>OpenBootcamp <span class='subtitle'>| Alumnos</span></h1>
            <div>
                <label class='credentials'>Email</label>
                <input class='input-text' type='text' placeholder='Introduce tu correo'/>
            </div>
            <div>
                <label class='credentials'>Contraseña</label>
                <input class='input-text' type='text' placeholder='Introduce tu contraseña'/>
            </div>
            <div class='remember'>
                <label class="remember-label">Recuérdame
                    <input type="checkbox"/>
                    <span class="checkmark"></span>
                </label>

                <a class='recovery' href='https://www.google.es'>He olvidado la contraseña</a>
            </div>

            <button class='btn-login'>Iniciar Sesión</button>
            </div>
            <footer class='copyright'>
                <p>Copyright © 2021 Open Bootcamp SL, Imagina Group</p>
                <p>Todos los derechos reservados.</p>
                <p class="privacy-policy">Política de Privacidad</p>
            </footer>
        </div>
        
        
        </div>
    
</body>
</html>
